# ==========================================
# FEROS Backend - Application Configuration
# ==========================================

spring.application.name=feros

# ==========================================
# MySQL Database Configuration
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/feros_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Manu@512
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool (Default for Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# JPA/Hibernate Configuration
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# Enable JPA Auditing (for createdAt, updatedAt, createdBy, updatedBy)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET:feros-default-secret-key-change-in-production-12345678}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ==========================================
# CORS Configuration
# ==========================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.feros=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# Server Configuration
# ==========================================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never

# ==========================================
# File Upload Configuration (Future)
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# Active Profile
# ==========================================
spring.profiles.active=${SPRING_PROFILE:dev}
